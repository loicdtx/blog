# Site wide configuration
title: Loïc's blog
description: 'Science, programming (R, python), and other stuff'
url: http://www.loicdutrieux.net/blog
date_format: '%B %d, %Y'
fort_awesome_icon: 'rocket'

# Owner configuration
# name and email are required (change code to remove these)
# (leave the rest blank to disable the corresponding sharing button)
owner:
    name: Loïc Dutrieux 
    email: loic.dutrieux@gmail.com
    github: loicdtx
    twitter: 
    linkedin: loicdutrieux
    facebook:
    google_plus:
    youtube:

# Post sharing icons
sharing:
    twitter: true
    linkedin: true
    facebook: true
    google_plus: true
    reddit: true

# Disqus comments configuration (leave blank to disable comments)
disqus_shortname: 'loic-blog-2'

# Jekyll configuration
permalink: /:year/:month/:day/:title/
paginate: 4

# Markdown  
markdown: redcarpet
highlighter: rouge

# Enable when using redcarpet
redcarpet:
  extensions: ['smart', 'tables', 'with_toc_data', 'footnotes']

# Enable when using kramdown (you will need to use ~~~ instead of ```)
# kramdown:
#   auto_ids: true
#   footnote_nr: 1
#   entity_output: as_char
#   toc_levels: 1..6
#   use_coderay: false

# Gems
gems: ['jekyll-paginate']

# Exclude
exclude: ['README.md']

